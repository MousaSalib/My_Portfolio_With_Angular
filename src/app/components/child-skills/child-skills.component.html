
<div class="container-fluid">
  <div class="row">
    <div class="col-6 col-md-4 col-lg-2" *ngFor="let data of childSkillsDetails">
      <div class="card bg-warning mb-3" style="max-width: 18rem;">
        <div class="card-body text-light text-center">
          <h5 class="card-title" style="font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{data.name}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
