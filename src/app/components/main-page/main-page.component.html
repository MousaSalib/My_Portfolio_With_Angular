<div class="card" style="max-width: 100%;">
  <div class="row g-0" *ngFor="let data of details">
    <div class="col-md-4">
      <img [src]="data.imagePath" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body bg-dark text-light d-flex justify-content-center align-items-center" style="height: 50vh;">
        <div>
          <h1 class="card-title">{{data.Name}}</h1>
          <h2 class="card-title">I am a {{data.job}}</h2>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
